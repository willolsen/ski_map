<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ski Resort Road Trip Planner</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Ski Resort Road Trip Planner</h1>
        <div id="controls">
          <div class="weather-controls">
            <button id="togglePrecipitation">Hide Weather</button>
            <div class="date-range-control">
              <label>Forecast Range:</label>
              <div id="dateRangeDisplay" class="date-display"></div>
              <div class="slider-container">
                <label>Start: <input type="range" id="startDaySlider" min="0" max="15" value="0" step="1"></label>
                <label>End: <input type="range" id="endDaySlider" min="0" max="15" value="6" step="1"></label>
              </div>
            </div>
          </div>
          <button id="clearRoutes">Clear Routes</button>
          <div id="routeInfo"></div>
        </div>
      </header>
      <div id="map"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
