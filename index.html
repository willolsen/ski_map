<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ski Resort Road Trip Planner</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Ski Resort Road Trip Planner</h1>
        <div id="controls">
          <div class="weather-controls">
            <button id="togglePrecipitation">Hide Weather</button>
            <div class="date-range-control">
              <label>Forecast Range:</label>
              <div class="date-inputs">
                <label>Start: <input type="date" id="startDate"></label>
                <label>End: <input type="date" id="endDate"></label>
              </div>
            </div>
          </div>
          <button id="addCustomStop">Add Custom Stop</button>
          <div id="routeInfo"></div>
        </div>
      </header>
      <div id="map"></div>
    </div>

    <!-- Trip Panel -->
    <div id="tripPanel" class="trip-panel hidden">
      <div class="trip-panel-header">
        <h2>Trip Planner</h2>
        <button id="clearTrip" class="clear-trip-btn" title="Clear all stops">Clear All</button>
      </div>

      <div class="trip-panel-content">
        <div id="emptyState" class="empty-state">
          <div class="empty-icon">üó∫Ô∏è</div>
          <p><strong>Start planning your ski trip!</strong></p>
          <ul>
            <li>Click "Add Custom Stop" to add any location</li>
            <li>Click resort markers and press "Add to Trip"</li>
            <li>Build your route stop by stop</li>
          </ul>
        </div>

        <div id="stopsList" class="stops-list hidden"></div>

        <div id="tripSummary" class="trip-summary hidden">
          <h3>Trip Summary</h3>
          <div class="summary-grid">
            <div class="summary-item">
              <span class="summary-label">Total Distance</span>
              <span id="totalDistance" class="summary-value">-</span>
            </div>
            <div class="summary-item">
              <span class="summary-label">Total Time</span>
              <span id="totalDuration" class="summary-value">-</span>
            </div>
            <div class="summary-item">
              <span class="summary-label">Stops</span>
              <span id="totalStops" class="summary-value">-</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast notifications -->
    <div id="toast" class="toast hidden"></div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
